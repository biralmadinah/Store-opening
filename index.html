<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>افتتاح المتجر - جمعية البر بالمدينة</title>
  <style>
    :root{
      --green:#0E7A3E;   /* أخضر الجمعية */
      --gold:#C9A227;    /* ذهبي */
      --white:#ffffff;
      --header-h: 120px; /* ارتفاع الهيدر الثابت */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      background: var(--green);
      color:#14321f;
      /* مساحة آمنة تحت الهيدر الثابت + منطقة النوتش */
      padding-top: calc(var(--header-h) + env(safe-area-inset-top));
      display:flex;
      align-items:flex-start;
      justify-content:center;
    }
    /* الهيدر الثابت دائمًا */
    header{
      position:fixed;
      top:0; right:0; left:0;
      height: var(--header-h);
      background: var(--white);
      border-bottom:1px solid rgba(0,0,0,.08);
      box-shadow:0 6px 16px rgba(0,0,0,.08);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      padding: 8px 12px;
      padding-top: calc(8px + env(safe-area-inset-top));
      z-index: 1000;
    }
    header img{
      width:84px; height:84px; object-fit:contain;
    }
    header h1{
      margin:0;
      font-size:20px;
      color: var(--green);
      line-height:1.3;
      text-align:center;
    }

    /* الكرت */
    .card{
      width:min(600px, 92vw);
      background: var(--white);
      border-radius:16px;
      box-shadow:0 12px 32px rgba(0,0,0,.18);
      padding:24px;
      text-align:center;
      border:1px solid rgba(0,0,0,.06);
      margin-top:24px;
    }
    .sub{margin-top:6px; color:#4b5c50; font-size:14px}
    button{
      margin-top:8px;
      padding:12px 22px;
      border:0;
      border-radius:10px;
      background: var(--gold);
      color: var(--white);
      font-size:18px; font-weight:700;
      cursor:pointer;
      box-shadow:0 8px 18px rgba(201,162,39,.35);
    }
    button:disabled{opacity:.65; cursor:not-allowed}
    #status{margin-top:16px; font-size:22px; font-weight:800; color:var(--green)}
  </style>
</head>
<body>
  <header>
    <!-- شعار الجمعية: يحاول من الرابط، وإن فشل يستخدم logo.png المحلي -->
    <img id="logo" alt="شعار جمعية البر بالمدينة المنورة"
         src="https://i.postimg.cc/8CG9R1rG/1.png"
         onerror="this.onerror=null; this.src='logo.png'">
    <h1>جمعية البر بالمدينة المنورة</h1>
  </header>

  <main class="card" role="region" aria-label="إعلان افتتاح المتجر">
    <div class="sub">افتتاح بوث الراشد مول</div>
    <button id="openBtn" aria-controls="status">اضغط هنا للافتتاح المتجر</button>
    <div id="status" aria-live="polite"></div>
  </main>

  <!-- مكتبة الطراطيع -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script>
    const btn = document.getElementById('openBtn');
    const status = document.getElementById('status');

    function fireConfetti(ms=3000){
      const end = Date.now() + ms;
      const colors = ['#0E7A3E','#C9A227','#FFFFFF'];
      (function frame(){
        confetti({
          particleCount: 7,
          startVelocity: 32,
          spread: 360,
          ticks: 70,
          origin: { x: Math.random(), y: Math.random() - 0.2 },
          colors: colors,
          zIndex: 9999
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    btn.addEventListener('click', () => {
      status.textContent = 'تم الافتتاح وعلى بركة الله✅';
      btn.disabled = true;
      fireConfetti();
    });
  </script>
</body>
</html>
